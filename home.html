<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #todoList {
            max-width: 400px;
            margin: 20px auto;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<div id="todoList">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="New task...">
    <button onclick="addTask()">Add</button>
    <ul id="tasks"></ul>
</div>

<script>
    function addTask() {
        // Get the input value
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value;

        // Check if the input is not empty
        if (taskText.trim() !== "") {
            // Create a new list item
            var listItem = document.createElement("li");

            // Create a text node with the input value
            var textNode = document.createTextNode(taskText);

            // Create a delete button
            var deleteButton = document.createElement("button");
            deleteButton.appendChild(document.createTextNode("Delete"));

            // Add a click event listener to the delete button
            deleteButton.addEventListener("click", function () {
                listItem.remove();
            });

            // Append the text node and delete button to the list item
            listItem.appendChild(textNode);
            listItem.appendChild(deleteButton);

            // Append the list item to the tasks list
            document.getElementById("tasks").appendChild(listItem);

            // Clear the input field
            taskInput.value = "";
        }
    }
</script>

</body>
</html>
